<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Conexi√≥n JavaScript - Librer√≠a Digital</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
</head>
<body class="bg-gray-100 min-h-screen py-8">
    <div class="container mx-auto max-w-4xl px-4">
        <div class="bg-white rounded-lg shadow-lg p-6">
            <div class="flex items-center mb-6">
                <div class="bg-green-600 p-3 rounded-full mr-4">
                    <i class="fas fa-code text-white text-xl"></i>
                </div>
                <div>
                    <h1 class="text-2xl font-bold text-gray-900">Test de Conexi√≥n JavaScript</h1>
                    <p class="text-gray-600">Verificar conectividad desde Frontend</p>
                </div>
            </div>

            <div class="mb-4">
                <button onclick="testConnection()" 
                        class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg">
                    <i class="fas fa-play mr-2"></i>
                    Probar Conexi√≥n
                </button>
                <button onclick="clearResults()" 
                        class="bg-gray-600 hover:bg-gray-700 text-white px-4 py-2 rounded-lg ml-2">
                    <i class="fas fa-trash mr-2"></i>
                    Limpiar
                </button>
            </div>

            <div id="loading" class="hidden">
                <div class="flex items-center justify-center py-8">
                    <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600 mr-3"></div>
                    <span class="text-blue-600">Probando conexi√≥n...</span>
                </div>
            </div>

            <div id="results" class="space-y-4"></div>
        </div>
    </div>

    <script>
        async function testConnection() {
            const loadingDiv = document.getElementById('loading');
            const resultsDiv = document.getElementById('results');
            
            // Mostrar loading
            loadingDiv.classList.remove('hidden');
            resultsDiv.innerHTML = '';
            
            try {
                const response = await fetch('api/test_connection.php');
                const data = await response.json();
                
                if (data.success) {
                    showSuccessResults(data);
                } else {
                    showErrorResults(data);
                }
                
            } catch (error) {
                showNetworkError(error);
            } finally {
                loadingDiv.classList.add('hidden');
            }
        }
        
        function showSuccessResults(data) {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = `
                <div class="bg-green-50 border-l-4 border-green-400 p-4">
                    <div class="flex items-center">
                        <i class="fas fa-check-circle text-green-500 text-xl mr-3"></i>
                        <div>
                            <h3 class="font-semibold text-green-800">‚úÖ Conexi√≥n Exitosa</h3>
                            <p class="text-green-700">${data.message}</p>
                        </div>
                    </div>
                </div>
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div class="bg-white border rounded-lg p-4">
                        <h4 class="font-semibold text-gray-800 mb-2">üîß Informaci√≥n del Servidor</h4>
                        <div class="text-sm space-y-1">
                            <p><strong>Base de datos:</strong> ${data.database}</p>
                            <p><strong>Host:</strong> ${data.host}:${data.port}</p>
                            <p><strong>MySQL Version:</strong> ${data.mysql_version}</p>
                            <p><strong>Charset:</strong> ${data.charset}</p>
                            <p><strong>Timestamp:</strong> ${data.timestamp}</p>
                        </div>
                    </div>
                    
                    <div class="bg-white border rounded-lg p-4">
                        <h4 class="font-semibold text-gray-800 mb-2">üìä Datos del Sistema</h4>
                        <div class="grid grid-cols-2 gap-2 text-sm">
                            <div class="bg-blue-50 p-2 rounded text-center">
                                <div class="font-bold text-blue-600">${data.counts.usuarios}</div>
                                <div class="text-blue-800">üë• Usuarios</div>
                            </div>
                            <div class="bg-green-50 p-2 rounded text-center">
                                <div class="font-bold text-green-600">${data.counts.libros}</div>
                                <div class="text-green-800">üìö Libros</div>
                            </div>
                            <div class="bg-purple-50 p-2 rounded text-center">
                                <div class="font-bold text-purple-600">${data.counts.categorias}</div>
                                <div class="text-purple-800">üè∑Ô∏è Categor√≠as</div>
                            </div>
                            <div class="bg-yellow-50 p-2 rounded text-center">
                                <div class="font-bold text-yellow-600">${data.counts.ventas}</div>
                                <div class="text-yellow-800">üí∞ Ventas</div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="bg-blue-50 border-l-4 border-blue-400 p-4">
                    <div class="flex items-center">
                        <i class="fas fa-info-circle text-blue-500 mr-3"></i>
                        <div>
                            <h4 class="font-semibold text-blue-800">Sistema Listo para Usar</h4>
                            <p class="text-blue-700">Puedes proceder a usar el sistema de login.</p>
                            <div class="mt-2">
                                <a href="login.html" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded inline-block text-sm">
                                    <i class="fas fa-sign-in-alt mr-2"></i>
                                    Ir al Login
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }
        
        function showErrorResults(data) {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = `
                <div class="bg-red-50 border-l-4 border-red-400 p-4">
                    <div class="flex items-center">
                        <i class="fas fa-times-circle text-red-500 text-xl mr-3"></i>
                        <div>
                            <h3 class="font-semibold text-red-800">‚ùå Error de Conexi√≥n</h3>
                            <p class="text-red-700">${data.message}</p>
                            <div class="mt-2 text-sm text-red-600">
                                <p><strong>Error:</strong> ${data.error}</p>
                                <p><strong>Host:</strong> ${data.host}:${data.port}</p>
                                <p><strong>Base de datos:</strong> ${data.database}</p>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="bg-yellow-50 border-l-4 border-yellow-400 p-4">
                    <div class="flex items-center">
                        <i class="fas fa-exclamation-triangle text-yellow-500 mr-3"></i>
                        <div>
                            <h4 class="font-semibold text-yellow-800">Posibles Soluciones:</h4>
                            <ul class="text-yellow-700 text-sm mt-2 space-y-1">
                                <li>‚Ä¢ Verificar que XAMPP est√© ejecut√°ndose</li>
                                <li>‚Ä¢ Verificar que MySQL est√© activo en el panel de XAMPP</li>
                                <li>‚Ä¢ Ejecutar el instalador de base de datos</li>
                                <li>‚Ä¢ Verificar la configuraci√≥n en database/config.php</li>
                            </ul>
                        </div>
                    </div>
                </div>
            `;
        }
        
        function showNetworkError(error) {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = `
                <div class="bg-red-50 border-l-4 border-red-400 p-4">
                    <div class="flex items-center">
                        <i class="fas fa-wifi text-red-500 text-xl mr-3"></i>
                        <div>
                            <h3 class="font-semibold text-red-800">‚ùå Error de Red</h3>
                            <p class="text-red-700">No se pudo conectar al servidor</p>
                            <p class="text-sm text-red-600 mt-1">${error.message}</p>
                        </div>
                    </div>
                </div>
            `;
        }
        
        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }
        
        // Auto-ejecutar al cargar la p√°gina
        window.addEventListener('load', testConnection);
    </script>
</body>
</html>
