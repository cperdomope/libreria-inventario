<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Lockout - LibrerÃ­a Digital</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
</head>
<body class="bg-gray-100 min-h-screen py-8">
    <div class="container mx-auto max-w-2xl px-4">
        <div class="bg-white rounded-lg shadow-lg p-6">
            <div class="flex items-center mb-6">
                <div class="bg-red-600 p-3 rounded-full mr-4">
                    <i class="fas fa-unlock text-white text-xl"></i>
                </div>
                <div>
                    <h1 class="text-2xl font-bold text-gray-900">Reset Account Lockout</h1>
                    <p class="text-gray-600">Herramienta para desbloquear cuentas</p>
                </div>
            </div>

            <div class="space-y-4">
                <div class="bg-yellow-50 border-l-4 border-yellow-400 p-4">
                    <div class="flex items-center">
                        <i class="fas fa-exclamation-triangle text-yellow-500 mr-3"></i>
                        <div>
                            <h3 class="font-semibold text-yellow-800">Estado Actual del Bloqueo</h3>
                            <p id="lockoutStatus" class="text-yellow-700 text-sm">Verificando...</p>
                        </div>
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <button onclick="clearLockout()" 
                            class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-lg">
                        <i class="fas fa-trash mr-2"></i>
                        Limpiar Bloqueo
                    </button>
                    
                    <button onclick="clearAllData()" 
                            class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded-lg">
                        <i class="fas fa-broom mr-2"></i>
                        Limpiar Todo localStorage
                    </button>
                </div>

                <div class="bg-blue-50 border-l-4 border-blue-400 p-4">
                    <h4 class="font-semibold text-blue-800 mb-2">InformaciÃ³n del localStorage</h4>
                    <div id="localStorageInfo" class="text-sm text-blue-700"></div>
                </div>

                <div class="text-center">
                    <a href="login.html" class="bg-indigo-600 hover:bg-indigo-700 text-white px-6 py-2 rounded-lg inline-block">
                        <i class="fas fa-sign-in-alt mr-2"></i>
                        Ir al Login
                    </a>
                </div>
            </div>

            <div id="results" class="mt-6"></div>
        </div>
    </div>

    <script>
        // Verificar estado inicial
        window.addEventListener('load', checkLockoutStatus);

        function checkLockoutStatus() {
            const lockoutTime = localStorage.getItem('account_lockout');
            const attempts = localStorage.getItem('login_attempts');
            const session = localStorage.getItem('libreria_session');
            
            let status = '';
            
            if (lockoutTime) {
                const lockoutExpires = new Date(parseInt(lockoutTime));
                const now = new Date();
                
                if (now < lockoutExpires) {
                    const remaining = Math.ceil((lockoutExpires - now) / 1000 / 60);
                    status = `ðŸ”’ Cuenta BLOQUEADA. Expira en ${remaining} minutos (${lockoutExpires.toLocaleString()})`;
                } else {
                    status = 'ðŸ”“ Bloqueo EXPIRADO (debe limpiarse)';
                }
            } else {
                status = 'âœ… No hay bloqueo activo';
            }
            
            document.getElementById('lockoutStatus').textContent = status;
            
            // Mostrar informaciÃ³n del localStorage
            const info = [];
            if (lockoutTime) info.push(`account_lockout: ${new Date(parseInt(lockoutTime)).toLocaleString()}`);
            if (attempts) info.push(`login_attempts: ${attempts}`);
            if (session) info.push('libreria_session: Existe');
            
            document.getElementById('localStorageInfo').innerHTML = 
                info.length > 0 ? info.join('<br>') : 'localStorage limpio';
        }

        function clearLockout() {
            localStorage.removeItem('account_lockout');
            localStorage.removeItem('login_attempts');
            
            showResult('âœ… Bloqueo eliminado exitosamente', 'success');
            checkLockoutStatus();
        }

        function clearAllData() {
            const confirm = window.confirm('Â¿EstÃ¡s seguro de limpiar todo el localStorage? Esto cerrarÃ¡ todas las sesiones.');
            
            if (confirm) {
                localStorage.clear();
                showResult('ðŸ§¹ Todo el localStorage ha sido limpiado', 'success');
                checkLockoutStatus();
            }
        }

        function showResult(message, type) {
            const bgColor = type === 'success' ? 'bg-green-50 border-green-400 text-green-700' : 'bg-red-50 border-red-400 text-red-700';
            const icon = type === 'success' ? 'fa-check-circle text-green-500' : 'fa-times-circle text-red-500';
            
            document.getElementById('results').innerHTML = `
                <div class="${bgColor} border-l-4 p-4 rounded">
                    <div class="flex items-center">
                        <i class="fas ${icon} mr-3"></i>
                        <span>${message}</span>
                    </div>
                </div>
            `;
            
            // Auto-ocultar despuÃ©s de 3 segundos
            setTimeout(() => {
                document.getElementById('results').innerHTML = '';
            }, 3000);
        }

        // Auto-actualizar cada 10 segundos
        setInterval(checkLockoutStatus, 10000);
    </script>
</body>
</html>
